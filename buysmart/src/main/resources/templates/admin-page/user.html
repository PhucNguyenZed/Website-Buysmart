<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace = "~{admin-page/admin :: html_header-admin }">

<body>
<div id="eq-loader">
    <div class="eq-loader-div">
        <div class="eq-loading dual-loader mx-auto mb-5"></div>
    </div>
</div>


<header th:replace="~{admin-page/admin  :: my-header-admin}"></header>



<div class="main-container" id="container">
    <div class="overlay"></div>
    <div class="ps-overlay"></div>
    <div class="search-overlay"></div>


    <div th:replace="~{admin-page/admin  :: modern-admin}"></div>

        <div id="content" class="main-content">
            <div class="container">


                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                        <div class="statbox widget box box-shadow">
                            <div class="widget-header">
                                <div class="page-header ">
                                    <div class="page-title col-xl-12 col-md-12 col-sm-12 col-12 mb-3">
                                        <h3>Danh sách khách hàng
                                        </h3>


                                    </div>
                                </div>


                            </div>
                            <div class="widget-content widget-content-area">
                                <div class="table-responsive mb-4">
                                    <table id="ecommerce-product-list" class="table  table-bordered">
                                        <thead>
                                            <tr class="text-center">
                                                <th>ID</th>

                                                <th>Họ Tên</th>

                                                <th>SĐT</th>
                                                <th>Email</th>

                                                <th>Hành động</th>
                                            </tr>
                                        </thead>
                                        <tbody class="text-center">
                                            <tr th:each="customer : ${customerList}">
                                                <td th:text="${customer.id}">001</td>
                                                <td th:text="${customer.name}">Trần Thị Lan</td>

                                                <td th:text="${customer.phoneNumber}">0385647925</td>
                                                <td th:text="${customer.email}">cb@gmail.com</td>
                                                <td class="align-center">
                                                    <ul class="table-controls">

                                                        <li>
                                                            <a th:href="@{'/admin/userManager/delete/' + ${customer.id}}" data-toggle="tooltip"
                                                                data-placement="top" title="Delete">
                                                                <i class="flaticon-delete-5"></i>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </td>

                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



<footer th:replace = "~{admin-page/admin  :: admin-footer}"> </footer>

<aside th:replace="~{admin-page/admin  :: admin-profile}"></aside>
</body>

<th:block th:insert="~{admin-page/admin  :: script}"></th:block>

</html>
