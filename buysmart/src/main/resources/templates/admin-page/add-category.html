<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin-page/admin :: html_header-admin }">

<body>
    <div id="eq-loader">
        <div class="eq-loader-div">
            <div class="eq-loading dual-loader mx-auto mb-5"></div>
        </div>
    </div>


    <header th:replace="~{admin-page/admin  :: my-header-admin}"></header>




    <div class="main-container" id="container">
        <div class="overlay"></div>
        <div class="ps-overlay"></div>
        <div class="search-overlay"></div>




        <div th:replace="~{admin-page/admin  :: modern-admin}"></div>



        <div id="content" class="main-content ">
            <div class="container " style="margin-top: 50px;">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
                        <div class="statbox widget box box-shadow">
                            <div class="widget-header">
                                <div class="row">
                                    <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                        <h4>Thêm danh mục sản phẩm </h4>
                                    </div>
                                </div>
                            </div>
                            <div class="widget-content widget-content-area add-manage-product-2">
                                <div class="row">
                                    <div class="col-xl-12 col-md-12">
                                        <div class="card card-default">
                                            <div class="card-heading">
                                                <h2 class="card-title"><span>Chung</span></h2>
                                            </div>
                                            <div class="card-body">
                                                <div class="card-body">
                                                    <form class="form-horizontal" style="padding-top: 58px !important;" th:object="${category}" method="post" enctype="multipart/form-data">
                                                        <div class="form-group mb-4">
                                                            <div class="row pb-4">
                                                                <label class="col-md-4">Tên :</label>
                                                                <div class="col-md-8">
                                                                    <input class="form-control" name="name" type="text" th:field="*{name}">
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <label class="col-md-4">Mô tả :</label>
                                                                <div class="col-md-8">
                                                                    <input class="form-control" name="name" type="text" th:field="*{description}">
                                                                </div>
                                                            </div>
                                                            <div class="row" style="margin-top: 30px;" >
                                                                <label class="col-md-4">Hình ảnh :</label>
                                                                <div class="col-md-8">
                                                                    <div class="mb-3">
                                                                        <div class="custom-file">
                                                                            <input type="file" class="form-control-file" name="photo"
                                                                                id="file-input" accept="image/png, image/jpeg, image/jpg">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="align-center">
                                                                <input value="Thêm danh mục" class="btn" type="submit">
                                                            </div>
                                                        </div>

                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <footer th:replace="~{admin-page/admin  :: admin-footer}"></footer>



        <aside th:replace="~{admin-page/admin  :: admin-profile}"></aside>



</body>
<th:block th:insert="~{admin-page/admin  :: script}"></th:block>
</html>
