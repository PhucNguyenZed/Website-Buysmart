<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="html_header">
    <title>BUY SMART</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/style.css}">


    <link rel="icon" th:href="@{/assets/images/favicon.ico}" type="image/x-icon">

    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">

    <link rel="stylesheet" th:href="@{/assets/css/animate.min.css}">

    <link rel="stylesheet" th:href="@{/assets/css/magnific-popup.css}">

    <link rel="stylesheet" th:href="@{/assets/css/slick.css}">

    <link rel="stylesheet" th:href="@{/assets/css/custom-animation.css}">
    <link rel="stylesheet" th:href="@{/assets/css/default.css}">

    <link rel="stylesheet" th:href="@{/assets/scss/style.css}">

    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css}"/>
</head>
<body>
    <header class="header"  th:fragment="my-header">


        <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar ">

            <div class="container-fluid">


                <a class="navbar-brand waves-effect" th:href="${'/'}">
                    <img style="height: 54px;" th:src="@{/image/logobuysmart.png}" alt="">
                </a>


                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarSupportedContent">


                    <ul class="navbar-nav mr-auto"  style="margin-right: 40px;">
                        <li class="nav-item active" >
                            <a class="nav-link waves-effect  text-header" th:href="@{/}">Trang chủ

                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <div class="dropdown">
                                <a class="nav-link waves-effect text-header dropdown-toggle"
                                   href="" target="_blank">Giới thiệu

                                </a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
                                    <a class="dropdown-item" th:href="@{/information}">Về chúng tôi</a>
                                    <a class="dropdown-item" th:href="@{/license}">Giấy chứng nhận</a>

                                    <a class="dropdown-item" th:href="@{/policy}">Chính sách bảo mật</a>
                                    <a class="dropdown-item" th:href="@{/condition}">Điều khoản dịch vụ</a>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="dropdown">
                                <a class="nav-link waves-effect text-header dropdown-toggle"
                                   th:href="@{/category/1}">Cửa hàng
                                </a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdown-collection">
                                    <ul>
                                        <li th:each="item, state : ${listCategory}">
                                        <a class="dropdown-item" th:href="@{'/category/'+ ${item.id}}" th:text ="${item.name}"></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                        </li>

                        <li class="nav-item">
                            <a class="nav-link waves-effect text-header" th:href="@{/blog}">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link waves-effect text-header" th:href="@{/contact}">Liên hệ</a>
                        </li>
                    </ul>



                    <ul class="navbar-nav nav-flex-icons">

                        <li class="nav-item ">
                            <a th:href="@{/cart}" class="nav-link cart-btn amm-shopping-cart-open pr-3">
                                <i class="fas fa-shopping-cart"></i><span class="cart-text">Giỏ hàng</span>
                                <div sec:authorize="isAnonymous()">
                                    <span class="quantity-amm-shopping-cart-open">0</span>
                                </div>

                                <div sec:authorize="isAuthenticated()">
                                    <span class="quantity-amm-shopping-cart-open"
                                          th:text="${countCartItem}"></span>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <div sec:authorize="isAnonymous()">
                                <a th:href="@{/login}" class="nav-link border border-light rounded waves-effect"                            >
                                    <i class="fas fa-user"></i>Đăng Nhập
                                </a>
                            </div>
                            <div class="dropdown dropdown-user" sec:authorize="isAuthenticated()">
                                <button class="btn  dropdown-toggle " type="button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-user"></i>
                                    <span th:text="${#authentication.getPrincipal().getFullname()}"></span> <!-- No ".getUsername()"-->
                                </button>
                                <div class="dropdown-menu dropdown-menu-right "  aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" th:href="@{/user/personal-information}">Thông tin cá nhân</a>
                                    <a class="dropdown-item" th:href="@{/user/order-history}">Lịch sử mua hàng</a>
                                    <a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a>
                                </div>
                            </div>
                        </li>

                    </ul>

                </div>

            </div>
        </nav>

        <input type="text" class="d-none" th:value="${msg}" id="msg">
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <i class="fa-solid fa-xmark close"></i>

                        <h4 class="modal-title" id="myModalLabel">Thông báo</h4>
                    </div>
                    <div class="modal-body">
                        <p th:text="${msg}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </header>


</body>

<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>

<script type="text/javascript" th:src="@{https://code.jquery.com/jquery-1.11.0.min.js}"></script>
<script type="text/javascript" th:src="@{https://code.jquery.com/jquery-migrate-1.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js}"></script>

<script th:src="@{/assets/js/vendor/modernizr-3.6.0.min.js}"></script>
<script th:src="@{/assets/js/vendor/jquery-1.12.4.min.js}"></script>


<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

<script th:src="@{/assets/js/wow.js}"></script>


<script th:src="@{/assets/js/jquery.counterup.min.js}"></script>
<script th:src="@{/assets/js/waypoints.min.js}"></script>


<script th:src="@{/assets/js/TweenMax.min.js}"></script>


<script th:src="@{/assets/js/slick.min.js}"></script>


<script th:src="@{/assets/js/jquery.magnific-popup.min.js}"></script>


<script th:src="@{/assets/js/main.js}"></script>

<script>
    (function(){
        const value =  document.getElementById('msg')?.value;
        if(value) {
            setTimeout(() => {
                $('#myModal').modal('show');
            },300)
        }
    })()
</script>

</html>
